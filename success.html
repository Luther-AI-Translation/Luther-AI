  <meta charset="UTF-8">
  <title>Luther AI Pro Activation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background: #111;
      color: #fff;
      overflow: hidden;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    .confetti {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      z-index: 0;
      background: url("confetti gif.gif") center center / cover no-repeat;
      opacity: 0.6;
      pointer-events: none;
    }

    .container {
      background: rgba(26, 26, 26, 0.95);
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(5px);
      width: 100%;
      max-width: 450px;
      text-align: center;
      z-index: 1;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 1rem;
      font-weight: 700;
    }

    p {
      font-size: 1rem;
      margin-top: 0.5rem;
      color: #ccc;
    }

    video {
      width: 100%;
      border-radius: 12px;
      margin: 1rem 0;
    }

    .button {
      background: #6366f1;
      color: white;
      border: none;
      padding: 0.8rem 1.2rem;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
      text-decoration: none;
      margin-top: 1rem;
    }

    .button:hover {
      background: #4f46e5;
    }
  </style>
</head>
<body>
  <div class="confetti"></div>

  <div class="container">
    <h1>Luther AI Pro Activated!</h1>
    
    <!-- Embedded MP4 -->
    <video src="cant touch this.mp4" autoplay muted playsinline loop></video>
    
    <p>You're all set. Click the Luther AI extension icon in your browser to complete activation.</p>
    
    <button class="button" id="activate-button">Activate Luther AI Pro</button>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const email = urlParams.get('email');
    const key = urlParams.get('key');

    if (email && key) {
      const activationData = {
        email: email,
        key: key,
        timestamp: Date.now()
      };

      localStorage.setItem('lutherProActivation', JSON.stringify(activationData));
      console.log('Activation data saved:', activationData);
    }

    document.getElementById('activate-button').addEventListener('click', function () {
      try {
        chrome.runtime.sendMessage({
          action: "activatePro",
          email: email,
          key: key
        }, function (response) {
          console.log('Message sent to extension:', response);
        });
      } catch (e) {
        console.log('Direct message failed. This is normal if accessing from website.', e);
      }

      alert('Activation data has been saved. Please click on the Luther AI extension icon in your browser to complete activation.');
    });

    try {
      document.domain = "luther-ai.com";
    } catch (e) {
      console.log('Cannot set document.domain, this is expected on GitHub Pages');
    }
  </script>
</body>
</html>
